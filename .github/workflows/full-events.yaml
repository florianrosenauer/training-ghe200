name: node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install
        run: npm install

      - name: install dependencies
        run: npm ci        

      - name: build
        run: npm run build

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install
        run: npm install

      - name: install dependencies
        run: npm ci        

      - name: run tests
        run: npm test
